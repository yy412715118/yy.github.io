<body>

    <script>

        const responseText = document.getElementById('responseText');
        const responseContainer = document.getElementById('responseContainer');
        const question = document.querySelector('.question');

        const header = document.querySelector('.header');

        // å®šä¹‰"ä¸è¦"æŒ‰é’®çš„çŠ¶æ€
        let noButtonStage = 0;
        const noButtonStages = [

            {text: "ä½ è®¤çœŸçš„å—ï¼Ÿ", size: "smaller"},

        // "å¯ä»¥"æŒ‰é’®çš„åˆå§‹å°ºå¯¸
        let yesBtnScale = 1;

        // "å¯ä»¥"æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        yesBtn.addEventListener('click', function() {

            // å¥¶èŒ¶å›¾æ ‡åŠ¨ç”»
            milkTeaContainer.style.transform = 'scale(1.2)';
            
            // å»¶è¿Ÿéšè—å…¶ä»–å…ƒç´

        // "ä¸è¦"æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        noBtn.addEventListener('click', function() {
            // ç»™æŒ‰é’®æ·»åŠ æŠ–åŠ¨æ•ˆæœ
            noBtn.classList.add('shake');
            setTimeout(() => {
                noBtn.classList.remove('shake');

            // å¢åŠ é˜¶æ®µ

            // å¦‚æœè¶…è¿‡é˜¶æ®µæ•°é‡ï¼Œä¿æŒåœ¨æœ€åä¸€ä¸ªé˜¶æ®µ
            if (noButtonStage >= noButtonStages.length) {

            }
            
            // æ›´æ–°"ä¸è¦"æŒ‰é’®çš„æ–‡æœ¬å’Œæ ·å¼

            switch(noButtonStage) {

                    yesBtn.style.transform = `scale(${yesBtnScale})`;
                    
                    // è°ƒæ•´å®¹å™¨å¸ƒå±€

                case 4: // "æˆ‘ä¼šå¾ˆç”Ÿæ°”" - æœ€åä¸€æ­¥

                    // "å¯ä»¥"æŒ‰é’®æœ€å¤§åŒ–å¹¶å……æ»¡å®¹å™¨

                    // å°†"ä¸è¦"æŒ‰é’®é¡¶å‡ºå±å¹•

                        // å»¶è¿Ÿåéšè—æŒ‰é’®

                            // "å¯ä»¥"æŒ‰é’®å®Œå…¨å æ®å®¹å™¨

            }
        });
        
        // åˆ›å»ºå¿ƒå½¢åŠ¨ç”»æ•ˆæœ
        function createHearts() {
            const colors = ['#ff6b9d', '#ff8fab', '#ffb6c1'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'â¤ï¸';

        }
